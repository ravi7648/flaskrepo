    {% for data in content %}
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">
<!--  <form action="/getblog" method="GET"> -->
        <div class="row">
          <div class="col-lg-8 entries">
            
            <article class="entry" >
              <div class="entry-img">
                <img src="ass/img/blog/blo.jpg" alt="" class="img-fluid">
              </div>
              <h2 class="entry-title">
                <a href="#">{{data.heading}}</a>
              </h2>
              <div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="#">{{data.name}}</a></li>
                  <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="#"><time datetime="2020-01-01">{{data.date}}</time></a></li>
                 <!--  <li class="d-flex align-items-center"><i class="bi bi-chat-dots"></i> <a href="blog-single.html">12 Comments</a></li> -->
                </ul>
              </div>
              <div class="entry-content">
                
             <p class="flow-text">{{ data.article |safe }}</p>
             
                    
                </div>
            </article>
            </div>
          </div>
<!-- </form> -->
      </div>
    </section> 
     {% endfor %}
